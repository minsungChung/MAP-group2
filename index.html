<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="배민 독고배달 인스타입니다. 독고배달의 다양한 소식을 알려드려요!">
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon"
        href="https://i.pinimg.com/originals/a2/5f/4f/a25f4f58938bbe61357ebca42d23866f.png" sizes="32x32" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title> Instagram Clone</title>
</head>

<body>
    <div class="top">
        <div class="top-items">
            <div class="logo-area">
                <a href="#"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
                        alt="logo" width="103">
                </a>
            </div>
        </div>

        <div class="search-box sb">
            <input type="text" class="search" placeholder="search">
            <span class="ic"><img src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/search-512.png"
                    alt="search" height="10px"></span>
        </div>

        <div class="acct-actions">

            <div class="actions">
                <a href="#" class="li">
                    <img height="24px" src="https://static.thenounproject.com/png/17705-200.png" alt="홈">
                </a>
                <a href="#" class="li">
                    <img height="24px" src="https://cdn.iconscout.com/icon/free/png-512/explore-1781524-1513844.png"
                        alt="나침반">
                </a>
                <a href="#" class="li">
                    <img height="24px"
                        src="https://www.pinclipart.com/picdir/big/33-337369_heart-shaped-clipart-instagram-heart-sign-icon-transparent.png"
                        alt="하트">
                </a>

            </div>
        </div>
    </div>

    <!-- 상단 바  -->

    <div class="section">

        <div class="top-section">

            <div class="section-title">

                <div class="profile-pic">

                    <a href="#">
                        <img class="picture" src="https://www.shinailbo.co.kr/news/photo/201810/1109816_396047_344.jpg"
                            alt="독고배달 목욕">
                    </a>

                </div>
                <div class="profile">
                    <a href="#" class="profile_tag">독고배달</a>
                </div>

            </div>

            <div class="opt">
                <a href="#" class="options">
                    <div class="op"></div>
                    <div class="op"></div>
                    <div class="op"></div>
                </a>
            </div>
        </div>

        <div class="upload">
            <img class="upload-content" src="https://t1.daumcdn.net/cfile/tistory/99BF713E5C203F961D" alt="upload">
        </div>

        <div class="upload-actions">
            <button class="u-actions-li">
                <a href="#">
                    <img height="28px"
                        src="https://www.pinclipart.com/picdir/big/33-337369_heart-shaped-clipart-instagram-heart-sign-icon-transparent.png"
                        alt="하트">
                </a>
            </button>
            <button class="u-actions-li">
                <a href="#">
                    <img height="28px"
                        src="https://cdn0.iconfinder.com/data/icons/instagram-ui-1/24/Instagram-UI_comment-512.png"
                        alt="말풍선">
                </a>
            </button class="u-actions-li">
            <button class="u-actions-li">
                <a href="#">
                    <img height="28px" src="https://qph.fs.quoracdn.net/main-qimg-094b6418c35690a0a9425642728f081b"
                        alt="종이비행기">
                </a>
            </button>

        </div>

        <div class="liked">
            <p class="liked-count">
                Liked by <a class="likes" href="#">Yongmin</a> and <button class="others">others</button>
            </p>
        </div>

        <div class="upload-caption">
            <span class="post">
                <a href="#" class="likes">독고배달</a>
                <span class="post-link">
                    앗 뜨거!!!
                </span>
            </span>

        </div>

        <div class="upload-caption comments liked">
            <a class="likes comment" href="#">View all <span>1</span> comments</a>
        </div>

        <div class="upload-caption comments">
            <span class="post">
                <a href="#" class="likes">mom</a>
                <span class="post-link">
                    물 애껴
                </span>

                <span class="post-link">
                    <button class="u-actions-li  like">
                        <a href="#" class="push2">
                            <img height="12px"
                                src="https://www.pinclipart.com/picdir/big/33-337369_heart-shaped-clipart-instagram-heart-sign-icon-transparent.png"
                                alt="하트">
                        </a>
                    </button>
                </span>
            </span>
        </div>

        <div class="time-stamp liked">
            18 HOURS AGO
        </div>

        <div class="submit">
            <div class="">
                <form class="ssub" method="POST">
                    <input type="text" placeholder="Add a comment…" class="texta">

                    </input>
                    <button class="button u-actions-li">Post</button>
                </form>
            </div>
        </div>


    </div>

    <div class="section section2">

        <div class="top-section">

            <div class="section-title">

                <div class="profile-pic">

                    <a href="#">
                        <img class="picture" src="https://www.shinailbo.co.kr/news/photo/201810/1109816_396047_344.jpg"
                            alt="독고배달 유리문">
                    </a>

                </div>


                <div class="profile">

                    <a href="#" class="profile_tag">독고배달</a>

                </div>

            </div>



            <div class="opt">
                <a href="#" class="options">
                    <div class="op"></div>
                    <div class="op"></div>
                    <div class="op"></div>
                </a>
            </div>
        </div>

        <div class="upload">

            <img class="upload-content" src="https://www.shinailbo.co.kr/news/photo/201810/1109816_396047_344.jpg" alt="upload">
        </div>

        <div class="upload-actions">

            <button class="u-actions-li">
                <a href="#">
                    <img height="28px"
                        src="https://www.pinclipart.com/picdir/big/33-337369_heart-shaped-clipart-instagram-heart-sign-icon-transparent.png"
                        alt="하트">
                </a>
            </button>
            <button class="u-actions-li">
                <a href="#">
                    <img height="28px"
                        src="https://cdn0.iconfinder.com/data/icons/instagram-ui-1/24/Instagram-UI_comment-512.png"
                        alt="말풍선">
                </a>
            </button class="u-actions-li">
            <button class="u-actions-li">
                <a href="#">
                    <img height="28px" src="https://qph.fs.quoracdn.net/main-qimg-094b6418c35690a0a9425642728f081b"
                        alt="종이비행기">
                </a>
            </button>

        </div>

        <div class="liked">
            <p class="liked-count">
                Liked by <a class="likes" href="#">Yongmin</a> and <button class="others">others</button>
            </p>
        </div>




</body>

</html>
